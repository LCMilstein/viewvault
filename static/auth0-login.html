<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewVault - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #5c1a8a 0%, #1a4a5a 12%, #0d3535 30%, #3a1660 55%, #0a2e2e 75%, #2d1050 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(42, 42, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            box-shadow: 0 8px 48px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00d4aa;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .auth-section h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .auth-button:hover {
            background: rgba(0, 212, 170, 0.15);
            border-color: #00d4aa;
            transform: translateY(-1px);
        }

        .auth-button.google {
            border-color: rgba(219, 68, 55, 0.5);
            color: #ffffff;
        }

        .auth-button.google:hover {
            background: rgba(0, 212, 170, 0.15);
            border-color: #00d4aa;
        }

        .auth-button.github {
            border-color: rgba(255, 255, 255, 0.25);
            color: #ffffff;
        }

        .auth-button.github:hover {
            background: rgba(0, 212, 170, 0.15);
            border-color: #00d4aa;
        }

        .auth-button.facebook {
            border-color: rgba(66, 103, 178, 0.5);
            color: #ffffff;
        }

        .auth-button.facebook:hover {
            background: rgba(0, 212, 170, 0.15);
            border-color: #00d4aa;
        }

        .auth-button.twitter {
            border-color: rgba(29, 161, 242, 0.5);
            color: #ffffff;
        }

        .auth-button.twitter:hover {
            background: rgba(0, 212, 170, 0.15);
            border-color: #00d4aa;
        }

        .auth-button svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .loading {
            display: none;
            color: #00d4aa;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #FF5252;
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .success {
            display: none;
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.15);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
            background: transparent;
        }

        .legacy-section {
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 30px;
        }

        .legacy-section h3 {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .legacy-link {
            color: #00d4aa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .legacy-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ViewVault</div>
        <div class="subtitle">Your Personal Media Library</div>

        <div class="auth-section">
            <h3>Sign in with</h3>
            <div class="auth-buttons">
                <button class="auth-button google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="auth-button github" onclick="signInWithGitHub()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>

                <button class="auth-button facebook" onclick="signInWithFacebook()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>

                <button class="auth-button twitter" onclick="signInWithTwitter()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    Continue with Twitter
                </button>
            </div>
        </div>

        <div class="loading" id="loading">Signing in...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="legacy-section">
            <h3>Legacy Authentication</h3>
            <a href="/login" class="legacy-link">Use email/password login</a>
        </div>
    </div>

    <script>
        let auth0Config = null;

        // Initialize Auth0 configuration
        async function initAuth0() {
            try {
                const response = await fetch('/api/auth/auth0/config');
                if (response.ok) {
                    auth0Config = await response.json();
                    console.log('âœ… Auth0 initialized:', auth0Config);
                } else {
                    throw new Error('Failed to load Auth0 configuration');
                }
            } catch (error) {
                console.error('âŒ Auth0 initialization error:', error);
                showError('Authentication not available');
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            hideLoading();
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Sign in with Google
        async function signInWithGoogle() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/google');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('Google sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('âŒ Google sign-in error:', error);
                showError('Error signing in with Google: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Sign in with GitHub
        async function signInWithGitHub() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/github');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('GitHub sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('âŒ GitHub sign-in error:', error);
                showError('Error signing in with GitHub: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Sign in with Facebook
        async function signInWithFacebook() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/facebook');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('Facebook sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('âŒ Facebook sign-in error:', error);
                showError('Error signing in with Facebook: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Sign in with Twitter
        async function signInWithTwitter() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/twitter');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('Twitter sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('âŒ Twitter sign-in error:', error);
                showError('Error signing in with Twitter: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Handle OAuth callback
        async function handleOAuthCallback() {
            console.log('ðŸ” Checking for OAuth callback...');
            console.log('Current URL:', window.location.href);
            console.log('Search params:', window.location.search);
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError('OAuth error: ' + error);
                return;
            }
            
            if (code) {
                console.log('ðŸ”‘ OAuth callback detected with code');
                showLoading();
                
                try {
                    const response = await fetch('/api/auth/auth0/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: code,
                            redirect_uri: window.location.origin + '/auth0-login'
                        })
                    });

                    if (response.ok) {
                        const tokenData = await response.json();
                        console.log('ðŸ”‘ Token data received:', tokenData);
                        if (tokenData.access_token) {
                            localStorage.setItem('access_token', tokenData.access_token);
                            console.log('âœ… Token stored in localStorage');
                            showSuccess('Login successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            console.error('âŒ No access_token in response:', tokenData);
                            showError('No access token received');
                        }
                    } else {
                        const error = await response.json();
                        console.error('âŒ Callback error:', error);
                        showError(error.detail || 'Failed to create JWT token');
                    }
                } catch (error) {
                    console.error('OAuth callback error:', error);
                    showError('OAuth callback failed: ' + error.message);
                } finally {
                    hideLoading();
                }
            } else {
                console.log('ðŸ” No OAuth callback detected');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth0();
            await handleOAuthCallback();
        });
    </script>
</body>
</html>
