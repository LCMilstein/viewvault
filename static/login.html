<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ViewVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .auth-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .auth-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        .auth-button.google {
            border-color: #db4437;
            color: #db4437;
        }

        .auth-button.google:hover {
            background: #fef7f7;
        }

        .auth-button.github {
            border-color: #333;
            color: #333;
        }

        .auth-button.github:hover {
            background: #f8f9fa;
        }


        .auth-button svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
        .loading {
            display: none;
            color: #667eea;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .error {
            display: none;
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .success {
            display: none;
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .legacy-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 30px;
        }

        .legacy-section h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .legacy-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .legacy-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ViewVault</div>
        <div class="subtitle">Your Personal Media Library</div>

        <div class="auth-section">
            <h3>Sign in with</h3>
            <div class="auth-buttons">
                <button class="auth-button google" onclick="signInWithGoogle()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="auth-button github" onclick="signInWithGitHub()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>

            </div>
        </div>

        <div class="loading" id="loading">Signing in...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="divider">
            <span>or</span>
        </div>

        <!-- Email/Password Form -->
        <div class="auth-section">
            <h3>Sign in with email</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="toggle-form">
                <a id="toggle-link" onclick="toggleForm()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email (required)</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        let auth0Config = null;
        let isLoginForm = true;

        // Initialize Auth0 configuration
        async function initAuth0() {
            try {
                const response = await fetch('/api/auth/auth0/config');
                if (response.ok) {
                    auth0Config = await response.json();
                    console.log('✅ Auth0 initialized:', auth0Config);
                } else {
                    throw new Error('Failed to load Auth0 configuration');
                }
            } catch (error) {
                console.error('❌ Auth0 initialization error:', error);
                showError('Authentication not available');
            }
        }

        function toggleForm() {
            isLoginForm = !isLoginForm;
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.querySelector('.auth-section h3');
            const toggleLink = document.getElementById('toggle-link');

            if (isLoginForm) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Sign in with email';
                toggleLink.textContent = "Don't have an account? Register";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Create account with email verification';
                toggleLink.textContent = 'Already have an account? Login';
            }

            // Clear messages
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            hideLoading();
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            hideLoading();
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Sign in with Google
        async function signInWithGoogle() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/google');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('Google sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('❌ Google sign-in error:', error);
                showError('Error signing in with Google: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Sign in with GitHub
        async function signInWithGitHub() {
            if (!auth0Config) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/auth0/oauth/github');
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.oauth_url;
                } else {
                    const error = await response.json();
                    showError('GitHub sign-in failed: ' + error.detail);
                }
            } catch (error) {
                console.error('❌ GitHub sign-in error:', error);
                showError('Error signing in with GitHub: ' + error.message);
            } finally {
                hideLoading();
            }
        }


        // Handle OAuth callback
        async function handleOAuthCallback() {
            console.log('🔍 Checking for OAuth callback...');
            console.log('Current URL:', window.location.href);
            console.log('Search params:', window.location.search);
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError('OAuth error: ' + error);
                return;
            }
            
            if (code) {
                console.log('🔑 OAuth callback detected with code');
                showLoading();
                
                try {
                    const response = await fetch('/api/auth/auth0/callback', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: code,
                            redirect_uri: window.location.origin + '/login'
                        })
                    });

                    if (response.ok) {
                        const tokenData = await response.json();
                        console.log('🔑 Token data received:', tokenData);
                        if (tokenData.access_token) {
                            localStorage.setItem('access_token', tokenData.access_token);
                            console.log('✅ Token stored in localStorage');
                            showSuccess('Login successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            console.error('❌ No access_token in response:', tokenData);
                            showError('No access token received');
                        }
                    } else {
                        const error = await response.json();
                        console.error('❌ Callback error:', error);
                        showError(error.detail || 'Failed to create JWT token');
                    }
                } catch (error) {
                    console.error('OAuth callback error:', error);
                    showError('OAuth callback failed: ' + error.message);
                } finally {
                    hideLoading();
                }
            } else {
                console.log('🔍 No OAuth callback detected');
            }
        }

        // Email/Password Login Form - Direct Auth0 Universal Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            showLoading();
            try {
                // Get Auth0 Universal Login URL for login
                const response = await fetch('/api/auth/auth0/universal-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        mode: 'login',
                        email: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.auth_url) {
                        showSuccess('Redirecting to Auth0...');
                        setTimeout(() => {
                            window.location.href = data.auth_url;
                        }, 1000);
                    } else {
                        showError('Login failed - no auth URL received');
                    }
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                showError('Error during login: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // Email/Password Register Form - Direct Auth0 Universal Login
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!email) {
                showError('Email is required for registration');
                return;
            }

            showLoading();
            try {
                // Get Auth0 Universal Login URL for signup
                const response = await fetch('/api/auth/auth0/universal-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        mode: 'signup',
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.auth_url) {
                        showSuccess('Redirecting to Auth0...');
                        setTimeout(() => {
                            window.location.href = data.auth_url;
                        }, 1000);
                    } else {
                        showError('Registration failed - no auth URL received');
                    }
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Registration failed');
                }
            } catch (error) {
                showError('Error during registration: ' + error.message);
            } finally {
                hideLoading();
            }
        });

        // Check if user is already logged in
        // But only if we're not coming from a logout (check URL params)
        const urlParams = new URLSearchParams(window.location.search);
        const fromLogout = urlParams.get('logout') === 'true';
        
        if (!fromLogout) {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Validate token before redirecting
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Date.now() / 1000;
                    if (payload.exp && payload.exp > currentTime) {
                        window.location.href = '/';
                    } else {
                        // Token expired, clear it
                        localStorage.removeItem('access_token');
                    }
                } catch (e) {
                    // Invalid token, clear it
                    localStorage.removeItem('access_token');
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth0();
            await handleOAuthCallback();
        });
    </script>
</body>
</html>
