<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewVault - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .github-btn {
            background: #333;
            color: white;
        }

        .email-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .jwt-btn {
            background: #6c757d;
            color: white;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #4285f4;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .email-form {
            display: none;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/icons/viewvault-mark.svg" alt="ViewVault Logo">
        </div>
        <h1>ViewVault</h1>
        <p class="subtitle">Sign in to your account</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- OAuth Buttons -->
        <button class="auth-btn google-btn" onclick="signInWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <button class="auth-btn github-btn" onclick="signInWithGitHub()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path fill="currentColor" d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
            </svg>
            Continue with GitHub
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="auth-btn email-btn" onclick="showEmailForm()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            Continue with Email
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="auth-btn jwt-btn" onclick="showJWTForm()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            Use Traditional Login
        </button>

        <!-- Email Form -->
        <div class="email-form" id="emailForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="username">Username (optional)</label>
                <input type="text" id="username">
            </div>
            <button class="auth-btn email-btn" onclick="signInWithEmail()">Sign In</button>
            <button class="auth-btn jwt-btn" onclick="signUpWithEmail()">Sign Up</button>
            <button class="auth-btn jwt-btn" onclick="hideEmailForm()">Cancel</button>
        </div>

        <!-- JWT Form -->
        <div class="email-form" id="jwtForm">
            <div class="form-group">
                <label for="jwt-username">Username</label>
                <input type="text" id="jwt-username" required>
            </div>
            <div class="form-group">
                <label for="jwt-password">Password</label>
                <input type="password" id="jwt-password" required>
            </div>
            <button class="auth-btn jwt-btn" onclick="signInWithJWT()">Sign In</button>
            <button class="auth-btn jwt-btn" onclick="signUpWithJWT()">Sign Up</button>
            <button class="auth-btn jwt-btn" onclick="hideJWTForm()">Cancel</button>
        </div>

        <div class="footer-links">
            <p><a href="/login">Back to simple login</a></p>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration
        let supabase = null;
        let isInitialized = false;

        // Initialize Supabase
        async function initSupabase() {
            try {
                // Get Supabase config from backend
                const response = await fetch('/api/auth/supabase/config');
                if (response.ok) {
                    const config = await response.json();
                    if (config.available) {
                        supabase = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);
                        isInitialized = true;
                        console.log('✅ Supabase initialized');
                        hideError();
                        
                        // Handle OAuth callback after Supabase is initialized
                        handleOAuthCallback();
                    } else {
                        showError('Supabase authentication not available');
                    }
                } else {
                    showError('Failed to load authentication configuration');
                }
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                showError('Authentication service not available');
            }
        }

        function showError(message) {
            console.error('🚨 Error:', message);
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Disable OAuth buttons
            const oauthButtons = document.querySelectorAll('.google-btn, .github-btn, .email-btn');
            oauthButtons.forEach(btn => {
                btn.disabled = true;
                btn.textContent = 'Authentication not available';
            });
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            // Enable OAuth buttons
            const oauthButtons = document.querySelectorAll('.google-btn, .github-btn, .email-btn');
            oauthButtons.forEach(btn => {
                btn.disabled = false;
                // Reset button text
                if (btn.classList.contains('google-btn')) {
                    btn.textContent = 'Continue with Google';
                } else if (btn.classList.contains('github-btn')) {
                    btn.textContent = 'Continue with GitHub';
                } else if (btn.classList.contains('email-btn')) {
                    btn.textContent = 'Continue with Email';
                }
            });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading() {
            document.body.classList.add('loading');
        }

        function hideLoading() {
            document.body.classList.remove('loading');
        }

        async function signInWithGoogle() {
            if (!isInitialized) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                // Use Supabase client directly for OAuth
                const { data, error } = supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/login`
                    }
                });
                
                if (error) {
                    console.error('❌ Google OAuth error:', error);
                    showError('Google sign-in failed: ' + error.message);
                } else if (data.url) {
                    // Redirect to the OAuth URL
                    window.location.href = data.url;
                } else {
                    showError('Failed to get OAuth URL');
                }
                
            } catch (error) {
                console.error('❌ Google sign-in error:', error);
                showError('Error signing in with Google: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function signInWithGitHub() {
            if (!isInitialized) {
                showError('Authentication not available');
                return;
            }

            showLoading();
            try {
                // Use Supabase client directly for OAuth
                const { data, error } = supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: `${window.location.origin}/login`
                    }
                });
                
                if (error) {
                    console.error('❌ GitHub OAuth error:', error);
                    showError('GitHub sign-in failed: ' + error.message);
                } else if (data.url) {
                    // Redirect to the OAuth URL
                    window.location.href = data.url;
                } else {
                    showError('Failed to get OAuth URL');
                }
                
            } catch (error) {
                console.error('❌ GitHub sign-in error:', error);
                showError('Error signing in with GitHub: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showEmailForm() {
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('jwtForm').style.display = 'none';
        }

        function hideEmailForm() {
            document.getElementById('emailForm').style.display = 'none';
        }

        function showJWTForm() {
            document.getElementById('jwtForm').style.display = 'block';
            document.getElementById('emailForm').style.display = 'none';
        }

        function hideJWTForm() {
            document.getElementById('jwtForm').style.display = 'none';
        }

        async function signInWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/supabase/email/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                showError('Error during login: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function signUpWithEmail() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            if (!email || !password) {
                showError('Please fill in email and password');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/supabase/email/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, username })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    showSuccess('Registration successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Registration failed');
                }
            } catch (error) {
                showError('Error during registration: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function signInWithJWT() {
            const username = document.getElementById('jwt-username').value;
            const password = document.getElementById('jwt-password').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                showError('Error during login: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function signUpWithJWT() {
            const username = document.getElementById('jwt-username').value;
            const password = document.getElementById('jwt-password').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            showLoading();
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    showSuccess('Registration successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Registration failed');
                }
            } catch (error) {
                showError('Error during registration: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Handle OAuth callback
        async function handleOAuthCallback() {
            console.log('🔍 Checking for OAuth callback...');
            console.log('Current URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            // Check for OAuth callback with access token in hash
            const hash = window.location.hash;
            if (hash && hash.includes('access_token=')) {
                console.log('🔑 OAuth callback detected with access token');
                
                // Parse the hash parameters
                const hashParams = new URLSearchParams(hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const error = hashParams.get('error');
                
                if (error) {
                    showError('OAuth error: ' + error);
                    return;
                }
                
                if (accessToken) {
                    console.log('🔑 Access token found, creating JWT...');
                    try {
                        // Get user data from Supabase using the access token
                        const { data: { user }, error: userError } = await supabase.auth.getUser(accessToken);
                        
                        if (userError || !user) {
                            showError('Failed to get user data: ' + (userError?.message || 'Unknown error'));
                            return;
                        }
                        
                        // Create JWT token from Supabase user data
                        const response = await fetch('/api/auth/supabase/create-jwt', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                user: user,
                                access_token: accessToken
                            })
                        });

                        if (response.ok) {
                            const tokenData = await response.json();
                            localStorage.setItem('access_token', tokenData.access_token);
                            showSuccess('Login successful! Redirecting...');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            const error = await response.json();
                            showError(error.detail || 'Failed to create JWT token');
                        }
                    } catch (error) {
                        console.error('OAuth callback error:', error);
                        showError('OAuth callback failed: ' + error.message);
                    }
                }
            } else {
                console.log('🔍 No OAuth callback detected');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 Initializing authentication...');
            initSupabase();
        });
    </script>
</body>
</html>
