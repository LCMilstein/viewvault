version: '3.8'

services:
  viewvault-server:
    image: lcmilstein/viewvault:auth0-integration
    container_name: viewvault-server
    pull_policy: always
    ports:
      - "8008:8008"
    volumes:
      - viewvault-server_db:/app/db
      - viewvault-server_posters:/app/static/posters
    environment:
      - DATABASE_URL=sqlite:///./db/viewvault.db
      - SECRET_KEY=${SECRET_KEY}
      - JELLYFIN_URL=${JELLYFIN_URL}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - JELLYFIN_USER_ID=${JELLYFIN_USER_ID}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - IMDB_API_KEY=${IMDB_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  viewvault-server_db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume1/docker/viewvault-server/db
  viewvault-server_posters:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume1/docker/viewvault-server/posters
