version: '3.8'

services:
  CineSync-marketing:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: CineSync-marketing-site
    ports:
      - "3001:80"
    environment:
      - NGINX_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge