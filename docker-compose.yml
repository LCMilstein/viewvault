version: '3.8'

services:
  viewvault:
    # Use image if specified, otherwise build locally
    image: ${WATCHLIST_IMAGE:-}
    build: .
    container_name: viewvault
    ports:
      - "8008:8000"
    volumes:
      - viewvault_db:/app/db
      - viewvault_posters:/app/static/posters
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - IMDB_API_KEY=${IMDB_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - JELLYFIN_URL=${JELLYFIN_URL}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - JELLYFIN_USER_ID=${JELLYFIN_USER_ID}
    restart: unless-stopped
volumes:
  viewvault_db:
  viewvault_posters:
