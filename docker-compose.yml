version: '3.8'

services:
  viewvault:
    # Use image if specified, otherwise build locally
    image: ${WATCHLIST_IMAGE:-}
    build: .
    container_name: viewvault
    ports:
      - "8008:8000"
    volumes:
      - viewvault_db:/app/db
      - viewvault_posters:/app/static/posters
    env_file:
      - secrets.env
    restart: unless-stopped
volumes:
  viewvault_db:
  viewvault_posters:
