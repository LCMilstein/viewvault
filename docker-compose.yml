version: '3.8'

services:
  viewvaultdev:
    # Use image if specified, otherwise build locally
    image: ${WATCHLIST_IMAGE:-}
    build: .
    container_name: viewvaultdev
    ports:
      - "8008:8000"
    volumes:
      - viewvaultdev_db:/app/db
      - viewvaultdev_posters:/app/static/posters
    env_file:
      - secrets.env
    restart: unless-stopped
volumes:
  viewvaultdev_db:
  viewvaultdev_posters:
